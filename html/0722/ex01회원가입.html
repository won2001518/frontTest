<html>
  <title>회원가입</title>
  <h2>회원가입 페이지</h2>
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form action="#" method="post">
    <fieldset style="width: 300px; padding: 10px;">
      <legend>회원가입 정보</legend>

      <label for="userid">아이디:</label>
      <input type="text" name="userid" id="userid" size="15" maxlength="20" required /><br /><br />

      <label for="password">비밀번호:</label>
      <input type="password" name="password" id="password" required /><br /><br />

      <label for="name">이름:</label>
      <input type="text" name="name" id="name" size="10" maxlength="10" required /><br /><br />

      <label for="age">나이:</label>
      <input type="number" name="age" id="age" min="0" max="120" required /><br /><br />

      <label>성별:</label>
      <input type="radio" id="gender_m" name="gender" value="남자" required />
      <label for="gender_m">남자</label>
      <input type="radio" id="gender_f" name="gender" value="여자" />
      <label for="gender_f">여자</label><br /><br />

      <label for="email">이메일:</label>
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="phone">전화번호:</label>
      <input type="tel" name="phone" id="phone" /><br /><br />

      <input type="checkbox" id="agree" name="agree" required />
      <label for="agree">회원가입 동의</label><br /><br />

      <div style="text-align: center;">
        <button type="submit">회원가입</button>
        <button><a href="ex01.html" target="_blank")">뒤로가기</button> 
      </div>
    </fieldset>
  </form>
</body>
</html>
