  <h2>오딘 소개</h2>
    <hr>
      <td><img src="../../images/신.webp"width="60px" hspace ="20px" height="80px"></td>
      북유럽 신화에 등장하는 애시르 신족의 신.
      다른 이름은 오두르(Odur)이며 프레이야와 결혼한 신이다. 둘사이에서 흐노스와 게르세미란 딸들을 낳았다. 다만 오드는 여행하는 것을 좋아해서 툭하면 프레이야를 혼자 두고 여행을 떠나는 경우가 많았다. 그래서 프레이야는 그런 남편을 찾아 헤메며 흘린 눈물이 바위에 스며들어 황금이 되었다는 일화가 있다. 일설에는 오딘과 동일인물이라는 의견이 있다. 방랑을 좋아하는 면도 똑같지만, 오드라는 이름의 의미는 오딘의 것과 마찬가지로 마음, 광기, 노래를 의미하기 때문.[1]
