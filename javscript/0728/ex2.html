<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1.html(계산기)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc(){
      
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      let op = document.getElementById("op").value;
      let res = eval(su1 + op + su2);

      document.getElementById("res").value = res;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container mt-5">
    <h3>계산기</h3>
    <form name="myform">
      <div class="mb-3 row">
        <label for="su1" class="col-sm-2">첫번째 수</label>
        <div class="col-sm-3">
          <input type="number" name="su1" id="su1" value="1" min="0" class="form-control text-start " />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="op" class="col-sm-2 ">연산자</label>
        <div class="col-sm-3">
          <select name="op" id="op" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="su2" class="col-sm-2 ">두번째 수</label>
        <div class="col-sm-3">
          <input type="number" id="su2" name="su2" value="1" min="0" class="form-control text-start " />
        </div>
      </div>

      <div class="mb-4 row">
        <label for="res" class="col-sm-2 col-form-label">결과</label>
        <div class="col-sm-3">
          <input type="text" id="res" name="res" readonly class="form-control text-start" />
        </div>
      </div>

      <div>
        <button type="button" onclick="calc()" class="btn btn-success me-2">계산하기</button>
        <button type="reset" class="btn btn-warning">다시입력</button>
      </div>
    </form>
  </div>
</body>
</html>
