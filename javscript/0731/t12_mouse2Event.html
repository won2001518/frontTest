<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    document.oncontextmenu = function() {
      alert("마우스 오른쪽 버튼은 사용할 수 없습니다")
      return false;

    }

    // 마우스 드래그 방지
    document.onselectstart = function() {
      alert("마우스 드래그 금지")
      return false;
    }

    // 키보드 단축키 사용 방지
    document.onkeydown = function() {
      alert("키보드 단축키 사용불가")
      return false;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>마우스 버튼 체크</h3>
  <p>마우스로 감지하기</p>
  <div>
    <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다')" class="btn btn-success"/>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
