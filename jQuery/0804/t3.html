
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_addClass.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $('#setBtn').on('click', function() {
        $(".container p").addClass('kbs');
      });
      $('#setBtn2').on('click', function() {
        $(".container p").addClass('mbc');
      });
      $('#setBtn3').on('click', function() {
        $(".container p").addClass('sbs ');
      });
    });
  </script>
  <style>
    .kbs {
      border: 1px solid red;
      background-color: yellow;
    }
    .mbc {
      background-color: blueviolet;
    }
    .sbs {
      background-color: chocolate;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>addClass연습</h3>
  <input type="button" value="클래스추가1(kbs)" id="setBtn" class="btn btn-success"/>
  <input type="button" value="클래스추가2(mbc-h2)" id="setBtn2" class="btn btn-success"/>
  <input type="button" value="클래스추가3(sbs-div)" id="setBtn3" class="btn btn-success"/>
  <hr/>
  <div class="contetn">
    <h2>1.안녕하세요.</h2>
    <p>2.안녕하세요.</p>
    <div>3.안녕하세요.</div>
    <p>4.안녕하세요.</p>
  </div>
</div>
</body>
</html>
