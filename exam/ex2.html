
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forTest() {
      let su1 = parseInt(document.getElementById("su1").value);
      let su2 = parseInt(document.getElementById("su2").value);
      let su3 = parseInt(document.getElementById("su3").value);
      let str = '';

  for (let dan = su1; dan <= su2; dan++) {
    for (let i = 1; i <= 9; i++) {
      str += dan + " x " + i + " = " + (dan * i) + "\n";
    }
    str += "\n"; 
  }
  str += '';
      document.getElementById("demo").innerText = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>구구단</h3>
  <pre>
    시작단과 끝단을 입력받아서, 시작단부터 끝단까지 오름차순으로 출력하시오.
    조건 : 1.시작단은 끝단보다 항상 작은 값으로 처리되도록 한다.
          2.구구단 출력시 1행에 출력될 구구단 열의 개수를 입력받아서 처리한다.
  </pre>
  <hr/>
  <p>시작단을 입력해주세요
    <input type="number" name="su1" id="su1" value="2" autofocus required class="form-control"/>
  </p>
  <p>끝단을 입력해주세요
    <input type="number" name="su2" id="su2" value="9" autofocus required class="form-control"/>
  </p>
  <p>출력할 열의 개수를 입력해주세요
    <input type="number" name="su3" id="su3" value="1" autofocus required class="form-control"/>
  </p>
  <p>
    <input type="button" value="구구단" onclick="forTest()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
